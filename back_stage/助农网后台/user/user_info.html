<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="../assets/lib/css/layui.css">
	<link rel="stylesheet" href="../assets/css/user_info.css">
</head>
<body>
	<!-- 卡片区 -->
	<div class="layui-card">
	  <div class="layui-card-header">修改用户信息</div>
		  <div class="layui-card-body">
			<form class="layui-form" lay-filter="formUserInfo">
				<!-- 隐藏域用户的id -->
				<input type="hidden" name="UserID" value="" />
				<div class="layui-form-item">
					<label class="layui-form-label">用户昵称</label>
					<div class="layui-input-block">
						<input type="text" name="nickname" required  lay-verify="required|nickname" placeholder="请输入用户昵称" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">用户电话</label>
					<div class="layui-input-block">
					    <input type="text" name="phone" required  lay-verify="required|phone" placeholder="请输入用户电话" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit lay-filter="formDemo">提交修改</button>
						<button type="reset" class="layui-btn layui-btn-primary" id="btnReset">重置</button>
					</div>
				</div>
			</form>
		  </div>
	</div>
	
	
	
	
	<!-- 导入layui的js文件 -->
	<script src="../assets/lib/layui.all.js"></script>
	<!-- 导入JQuery -->
	<script src="../assets/lib/jquery.min.js"></script>
	<!-- 导入自己的baseAPI -->
	<script src="../assets/js/baseAPI.js"></script>
	<!-- 导入自己的js文件 -->
	<script src="../assets/js/user/user_info.js"></script>
</body>
</html>
